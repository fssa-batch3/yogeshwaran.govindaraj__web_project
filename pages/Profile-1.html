        for (let i = 0; i < all_profile_details.length; i++) {

            let div_img;
            let image_card;
            let div_detail;

            let p2;

            div_profile = document.createElement("div");

            // div_img/

            div_img = document.createElement("div");

            div_detail = document.createElement("div");
            div_detail.setAttribute("class", "detail");
            div_profile.append(div_detail);


            // p1//

            p1 = document.createElement("p");
            p1.innerText = all_profile_details[i]["name"];
            div_detail.append(p1);
