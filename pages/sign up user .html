<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/style- sign up user.css">
    <title>Sign up</title>
</head>

<body>
    <form id="form" class="modal-content" action="../pages/login-user.html">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" name="email" id="email"><br><br>

            <label><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" id="password"><br><br>

            <label><b>Confirm Password</b></label><br>
            <input type="password" placeholder="ConfirmPassword" name="psw-repeat" id="confirm-password"><br><br>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our</p> <a href="#"><span>Terms and conditions</span></a><br><br>
            <hr>
            <div class="clearfix">
                <button class="cancelbtn">Cancel</button>
                <button class="signupbtn" type="submit">SIGN-IN</button>
            </div>
        </div>
    </form>

        let form = document.getElementById("form");
        form.addEventListener("submit", function (event) {
            event.preventDefault();

            let userArr = [];
            if (localStorage.getItem("user_info") != null) {
                userArr = JSON.parse(localStorage.getItem("user_info"));
            }

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmpassword = document.getElementById("confirm-password").value;


            // assign data for object
            let userObj = {
                email,
                password,
                confirmpassword,
            };
            userArr.push(userObj);
            const str = JSON.stringify(userArr);
            localStorage.setItem("user_info", str);
            console.log(str);
        });
