    <script>
        let accept = JSON.parse(localStorage.getItem("accept"));


        for (let i = 0; i < accept.length; i++) {


            let wrapper = document.createElement("div");
            wrapper.setAttribute("class", "wrapper");

            let notifications__item = document.createElement("div");
            notifications__item.setAttribute("class", "notifications__item");
            wrapper.append(notifications__item);

            let notifications__item__content = document.createElement("div");
            notifications__item__content.setAttribute("class", "notifications__item__content");
            notifications__item.append(notifications__item__content);


            let span1 = document.createElement("span");
            span1.setAttribute("class", "notifications__item__title");
            span1.innerText = accept[i]["userName"];
            notifications__item__content.append(span1);

            let span2 = document.createElement("span");
            span2.setAttribute("class", "notifications__item__message");
            span2.innerText = accept[i]["id"]
            notifications__item__content.append(span2);

            let button = document.createElement("button");
            button.setAttribute("class", "btn-1");
            button.innerText = "Accepted"
            span2.append(button);




            document.querySelector("body").append(wrapper)
        }
    </script>
</body>
