    <div class="button">
        <form id="form">
            <input type="text" id="First_Name" placeholder="First Name" /><br />
            <input type="text" id="Last_Name" placeholder="Last Name" /><br />
            <input type="number" id="Phone_number" placeholder="Phone Number" /><br />
            <input type="email" id="email" placeholder="Email@gmail.com" /><br />

            <input type="password" id="pwd" placeholder="Email@gmail.com" /><br />

            <input type="date" id="DOB" placeholder="Date Of birth" /><br />
            <input type="text" id="Home_Address" placeholder="Home Address" /><br />
            <input type="text" id="Land_Address" placeholder="Land Address" /><br />
            <input type="checkbox" id="gender" value="Male" /> Male
            <input type="checkbox" id="gender" value="Female" /> Female <br />
            <input type="checkbox" id="farmer" value="Tenant" /> Tenant Farmer
            <input type="checkbox" id="farmer" value="Owner" /> Land Holder <br />
            <input type="number" id="Aadhar_number" placeholder="Aadhar_number" /><br />
        </form>
    </div>

    <script>
        let profilevalue = JSON.parse(window.localStorage.getItem("login_user"));

        document.getElementById("email").value = profilevalue[0]["email"];
        document.getElementById("pwd").value = profilevalue[0]["password"];



    </script>
